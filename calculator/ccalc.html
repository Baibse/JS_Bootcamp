<html>
      <head>
     <title>Calculator</title>
    <link href="calc.css" rel="stylesheet"/>
    </head>

  <body>
    <div id="calculator">
      <div id="result">0</div>

      <div class="row">
        <button onclick="setOperator(OPERATION_SQUAREROOT)">√</button>
        <button onclick="setOperator(OPERATION_SQUARE)">²</button>
        <button onclick="setOperator(OPERATION_MODULO)">%</button>
        <button onclick="reset()">C</button>
      </div>

      <div class="row">
        <button onclick="setOperator(OPERATION_ADDITION)">+</button>
        <button onclick="setOperator(OPERATION_SUBTRACTION)">-</button>
        <button onclick="setOperator(OPERATION_MULTIPLICATION)">x</button>
        <button onclick="setOperator(OPERATION_DIVISION)">÷</button>
      </div>

      <div class="row">
        <button onclick="setInputNumber(this)">7</button>
        <button class="key" onclick="setInputNumber(this)">8</button>
        <button class="key" onclick="setInputNumber(this)">9</button>
        <button class="key" onclick="setInputNumber(this)">4</button>
      </div>

      <div class="row">
        <button class="key" onclick="setInputNumber(this)">5</button>
        <button class="key" onclick="setInputNumber(this)">6</button>
        <button class="key" onclick="setInputNumber(this)">1</button>
        <button class="key" onclick="setInputNumber(this)">2</button>
      </div>

      <div class="row">
        <button class="key" onclick="setInputNumber(this)">3</button>
        <button class="key" onclick="setInputNumber(this)">0</button>
        <button class="key operator" onclick="setCommaEnabled(true)">.</button>
        <button class="key keyEqual" onclick="setOperator(OPERATION_EQUALS)">=</button>
      </div>
    </div>

      <script src="calc.js"></script>
    </body>

</html>
